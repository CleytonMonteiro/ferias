<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Férias com Firebase</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #495057;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        #page-title {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            color: #343a40;
        }
        
        #current-year {
            font-weight: 500;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .filter-container label {
            font-weight: 500;
        }

        .summary-container {
            display: flex;
            gap: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed; /* Importante para o controle das colunas */
        }

        th, td {
            padding: 14px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        /* ALTERAÇÃO: Regra para a célula do nome do funcionário */
        .employee-name-cell {
            /* Deixa o texto em uma linha e adiciona '...' se for muito grande */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* ALTERAÇÃO: Regra específica para o input de nome para garantir que o 'ellipsis' funcione bem */
        .employee-name-cell input {
             width: 100%; /* Ocupa todo o espaço da célula */
        }

        thead th {
            background-color: var(--light-gray);
            font-weight: 600;
            color: #343a40;
            cursor: pointer;
            position: relative;
        }
        
        th .sort-indicator {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }

        td input[type="text"],
        td input[type="date"],
        td select,
        .filter-container select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        td input:focus, td select:focus, .filter-container select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,123,255,.25);
        }

        /* ----- LARGURA DAS COLUNAS ----- */

        /* ALTERAÇÃO: Coluna Nome (1ª) será flexível, mas com largura mínima */
        #vacation-table th:nth-child(1) { width: auto; min-width: 250px; }
        
        /* Colunas de Data (2ª, 3ª, 4ª) */
        #vacation-table th:nth-child(2),
        #vacation-table th:nth-child(3),
        #vacation-table th:nth-child(4) { width: 150px; }
        
        /* Coluna Dias (5ª) */
        #vacation-table th:nth-child(5) { width: 70px; text-align: center;}
        
        /* Coluna Status (6ª) */
        #vacation-table th:nth-child(6) { width: 160px; text-align: center;}
        
        /* ALTERAÇÃO: Coluna Ações (7ª) agora tem largura fixa */
        #vacation-table th:nth-child(7) { width: 100px; text-align: center;}


        .status-cell {
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: capitalize;
            cursor: pointer;
        }

        .status-retirada { background-color: #d4edda; color: #155724; }
        .status-agendada { background-color: #fff3cd; color: #856404; }
        .status-em-preenchimento { background-color: #e2e3e5; color: #383d41; }

        .action-cell {
            text-align: center;
        }

        .button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: var(--white);
        }
        .button:hover {
            opacity: 0.9;
        }
        .button:active {
            transform: scale(0.98);
        }

        #add-row-btn { background-color: var(--primary-color); }
        #generate-pdf-btn { background-color: var(--secondary-color); }
        .delete-btn { background-color: var(--danger-color); padding: 6px 12px; font-size: 0.9em;}
        
        .footer-actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .hide-on-pdf { display: none; }

    </style>
</head>
<body>

    <div class="container">

        <div class="app-header">
            <h2 id="page-title">Controle de Férias <span id="current-year"></span></h2>
            <div class="controls">
                <div class="summary-container">
                    <div id="vacation-taken" class="summary-item"></div>
                    <div id="vacation-pending" class="summary-item"></div>
                </div>
                <div class="filter-container">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="todos">Todos</option>
                        <option value="agendada">Agendada</option>
                        <option value="retirada">Retirada</option>
                        <option value="em preenchimento">Em preenchimento</option>
                    </select>
                </div>
            </div>
        </div>

        <table id="vacation-table">
            <thead>
                <tr>
                    <th data-sort="name">Nome<span class="sort-indicator"></span></th>
                    <th data-sort="startDate">Data Início<span class="sort-indicator"></span></th>
                    <th data-sort="endDate">Data Final<span class="sort-indicator"></span></th>
                    <th data-sort="limiteGozo">Limite para Gozo<span class="sort-indicator"></span></th>
                    <th>Dias</th>
                    <th data-sort="status">Status<span class="sort-indicator"></span></th>
                    <th class="action-cell">Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div class="footer-actions">
            <button id="add-row-btn" class="button">Adicionar Funcionário</button>
            <button id="generate-pdf-btn" class="button">Gerar PDF</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3YXxXDbvvqxq1Mj5QKRPYW_5FM7EMrgQ",
            authDomain: "ferias-ed05b.firebaseapp.com",
            projectId: "ferias-ed05b",
            storageBucket: "ferias-ed05b.appspot.com",
            messagingSenderId: "577132000120",
            appId: "1:577132000120:web:46a5c9aec76164a4c7ce8d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tableBody = document.querySelector('#vacation-table tbody');
        const addRowBtn = document.getElementById('add-row-btn');
        const statusFilter = document.getElementById('status-filter');
        const generatePdfBtn = document.getElementById('generate-pdf-btn');
        const vacationTakenDiv = document.getElementById('vacation-taken');
        const vacationPendingDiv = document.getElementById('vacation-pending');
        
        let sortColumn = 'startDate';
        let sortDirection = 'asc';

        const calculateDays = (startDate, endDate) => {
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                if (start > end) return 0;
                const diffTime = Math.abs(end - start);
                return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            }
            return 0;
        };
        
        const saveData = async (rowData, docId = null) => {
            try {
                if (docId) {
                    await db.collection('vacations').doc(docId).set(rowData, { merge: true });
                } else {
                    await db.collection('vacations').add(rowData);
                }
            } catch (error) { console.error("Erro ao salvar: ", error); }
        };

        const deleteData = async (docId) => {
            try {
                await db.collection('vacations').doc(docId).delete();
            } catch (error) { console.error("Erro ao deletar: ", error); }
        };

        const createRow = (employee = { name: '', startDate: '', endDate: '', status: 'em preenchimento', limiteGozo: '' }, docId = null) => {
            const newRow = document.createElement('tr');
            newRow.dataset.docId = docId;
            
            const statusText = employee.status.replace('-', ' ');
            const statusClass = `status-${employee.status.replace(' ', '-')}`;

            // ALTERAÇÃO: Adicionada a classe 'employee-name-cell' na primeira <td>
            newRow.innerHTML = `
                <td class="employee-name-cell" title="${employee.name}">
                    <input type="text" class="employee-name" value="${employee.name}" placeholder="Nome do Funcionário">
                </td>
                <td><input type="date" class="start-date" value="${employee.startDate || ''}"></td>
                <td><input type="date" class="end-date" value="${employee.endDate || ''}"></td>
                <td><input type="date" class="limite-gozo" value="${employee.limiteGozo || ''}"></td>
                <td class="days-off-cell" style="text-align: center;">${calculateDays(employee.startDate, employee.endDate)}</td>
                <td class="status-cell">
                     <span class="status-badge ${statusClass}">${statusText}</span>
                </td>
                <td class="action-cell">
                    <button class="button delete-btn">Excluir</button>
                </td>
            `;

            addEventListenersToRow(newRow);
            tableBody.appendChild(newRow);
        };
        
        const addEventListenersToRow = (row) => {
            const employeeNameInput = row.querySelector('.employee-name');
            const startDateInput = row.querySelector('.start-date');
            const endDateInput = row.querySelector('.end-date');
            const limiteGozoInput = row.querySelector('.limite-gozo');
            const daysOffCell = row.querySelector('.days-off-cell');
            const deleteBtn = row.querySelector('.delete-btn');
            const statusCell = row.querySelector('.status-cell');

            statusCell.addEventListener('click', () => {
                if(statusCell.querySelector('select')) return;
                const currentStatus = statusCell.querySelector('.status-badge').className.split(' ')[1].replace('status-', '');
                
                statusCell.innerHTML = `
                    <select class="status-select-edit">
                        <option value="em-preenchimento" ${currentStatus === 'em-preenchimento' ? 'selected' : ''}>Em preenchimento</option>
                        <option value="agendada" ${currentStatus === 'agendada' ? 'selected' : ''}>Agendada</option>
                        <option value="retirada" ${currentStatus === 'retirada' ? 'selected' : ''}>Retirada</option>
                    </select>
                `;
                
                const select = statusCell.querySelector('.status-select-edit');
                select.focus();

                const endEdit = () => validateAndSave(select.value.replace(' ', '-'));

                select.addEventListener('blur', endEdit);
                select.addEventListener('change', endEdit);
            });

            const validateAndSave = (overrideStatus = null) => {
                const currentBadge = row.querySelector('.status-badge');
                let statusValue = currentBadge ? currentBadge.className.split(' ')[1].replace('status-', '') : 'em-preenchimento';
                if(overrideStatus) statusValue = overrideStatus;

                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                const nameValue = employeeNameInput.value.toUpperCase();
                const limiteGozoValue = limiteGozoInput.value;
                
                // Atualiza o 'title' da célula para ver o nome completo ao passar o mouse
                row.querySelector('.employee-name-cell').title = nameValue;

                if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                    alert("A data de início não pode ser depois da data de fim!");
                    endDateInput.value = '';
                    daysOffCell.textContent = 0;
                    return;
                }
                daysOffCell.textContent = calculateDays(startDate, endDate);
                
                const rowData = {
                    name: nameValue,
                    startDate,
                    endDate,
                    status: statusValue,
                    limiteGozo: limiteGozoValue
                };
                
                saveData(rowData, row.dataset.docId);
            };

            [employeeNameInput, startDateInput, endDateInput, limiteGozoInput].forEach(input => {
                if (input.type === 'date') {
                    input.addEventListener('blur', () => validateAndSave());
                } else {
                    input.addEventListener('change', () => validateAndSave());
                    input.addEventListener('blur', () => {
                        input.value = input.value.toUpperCase();
                        validateAndSave();
                    });
                }
            });

            deleteBtn.addEventListener('click', () => {
                if (confirm(`Tem certeza que deseja excluir as férias de ${employeeNameInput.value}?`)) {
                    deleteData(row.dataset.docId);
                }
            });
        };

        const loadData = (filterStatus = 'todos') => {
            let query = db.collection('vacations');
            if (filterStatus !== 'todos') {
                query = query.where('status', '==', filterStatus);
            }
            query = query.orderBy(sortColumn, sortDirection);

            query.onSnapshot((querySnapshot) => {
                const allDocs = [];
                querySnapshot.forEach(doc => allDocs.push({ id: doc.id, data: doc.data() }));

                tableBody.innerHTML = '';
                allDocs.forEach(doc => createRow(doc.data, doc.id));

                db.collection('vacations').get().then(fullSnapshot => {
                    let vacationTakenCount = 0;
                    let vacationPendingCount = 0;
                    fullSnapshot.forEach(doc => {
                        if (doc.data().status === 'retirada') vacationTakenCount++;
                        else vacationPendingCount++;
                    });
                    vacationTakenDiv.textContent = `Férias Tiradas: ${vacationTakenCount}`;
                    vacationPendingDiv.textContent = `Pendentes: ${vacationPendingCount}`;
                });

            }, (error) => { console.error("Erro ao carregar dados: ", error); });
        };

        const updateSortIndicators = () => {
            document.querySelectorAll('#vacation-table thead th[data-sort]').forEach(header => {
                const indicator = header.querySelector('.sort-indicator');
                if (indicator) {
                    indicator.textContent = (header.dataset.sort === sortColumn) ? (sortDirection === 'asc' ? ' ▲' : ' ▼') : '';
                }
            });
        };
        
        document.querySelectorAll('#vacation-table thead th[data-sort]').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort;
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = column;
                    sortDirection = 'asc';
                }
                updateSortIndicators();
                loadData(statusFilter.value);
            });
        });

        statusFilter.addEventListener('change', (e) => loadData(e.target.value));

        addRowBtn.addEventListener('click', () => {
            const newRowData = { name: '', startDate: '', endDate: '', status: 'em-preenchimento', limiteGozo: ''};
            newRowData[sortColumn] = sortColumn.includes('Date') ? '' : '';
            saveData(newRowData);
        });

        generatePdfBtn.addEventListener('click', () => {
            const elementsToHide = document.querySelectorAll('.footer-actions, .app-header, .action-cell');
            elementsToHide.forEach(el => el.style.visibility = 'hidden');

            const container = document.querySelector('.container');
            const originalShadow = container.style.boxShadow;
            container.style.boxShadow = 'none';

            html2canvas(container).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                
                const imgProps= doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                doc.save(`Controle-de-Ferias-${new Date().getFullYear()}.pdf`);
                
                elementsToHide.forEach(el => el.style.visibility = 'visible');
                container.style.boxShadow = originalShadow;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadData(statusFilter.value);
            updateSortIndicators();
            const currentYearSpan = document.getElementById('current-year');
            currentYearSpan.textContent = `(${new Date().getFullYear()})`;
        });
    </script>
</body>
</html>
